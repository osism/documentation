---
language: python

before_install:
  - sudo apt-get -y install lftp

install:
  - pip install -r requirements.txt

script:
  - sphinx-build -b html source build/html
  - rm -rf build/html/.buildinfo build/html/.doctrees

deploy:
  - provider: script
    script: lftp -u '$FTP_USERNAME,$FTP_PASSWORD' -e 'set sftp:auto-confirm yes; mirror -R --delete build/html osism; exit;' 'sftp://$FTP_HOSTNAME'
    skip_cleanup: true
    on:
      branch: master

notifications:
  irc:
    channels:
      - "irc.freenode.org#osism"
    template:
      - "%{result} %{repository_slug}: %{commit_subject} %{build_url}"
    skip_join: true
