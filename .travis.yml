---
language: python
python:
  - "3.6"

addons:
  apt:
    packages:
      - lftp

install:
  - pip install -r test-requirements.txt

script:
  - tox -e build

notifications:
  irc:
    channels:
      - "irc.freenode.org#osism"
    template:
      - "%{result} %{repository_slug}: %{commit_subject} %{build_url}"
    skip_join: true
