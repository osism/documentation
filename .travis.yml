---
sudo: false

language: python
python:
  - "3.6"

addons:
  apt:
    packages:
    - lftp

install:
  - pip install -r requirements.txt

script:
  - scripts/build.sh

after_success:
  - 'if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_BRANCH" == "master" ]]; then bash scripts/push.sh; fi'

notifications:
  irc:
    channels:
      - "irc.freenode.org#osism"
    template:
      - "%{result} %{repository_slug}: %{commit_subject} %{build_url}"
    skip_join: true
